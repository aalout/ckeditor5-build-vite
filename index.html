<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CKEditor vanilla test</title>
        <link
            rel="icon"
            type="image/png"
            href="https://ckeditor.com/assets/images/favicons/32x32.png"
            sizes="32x32"
        />
        <link
            rel="icon"
            type="image/png"
            href="https://ckeditor.com/assets/images/favicons/96x96.png"
            sizes="96x96"
        />
        <link
            rel="apple-touch-icon"
            type="image/png"
            href="https://ckeditor.com/assets/images/favicons/120x120.png"
            sizes="120x120"
        />
        <link
            rel="apple-touch-icon"
            type="image/png"
            href="https://ckeditor.com/assets/images/favicons/152x152.png"
            sizes="152x152"
        />
        <link
            rel="apple-touch-icon"
            type="image/png"
            href="https://ckeditor.com/assets/images/favicons/167x167.png"
            sizes="167x167"
        />
        <link
            rel="apple-touch-icon"
            type="image/png"
            href="https://ckeditor.com/assets/images/favicons/180x180.png"
            sizes="180x180"
        />
    </head>
    <body>
        <style>
            .simple-box {
                padding: 10px;

                background: rgba(0, 0, 0, 0.1);
                border: solid 1px hsl(0, 0%, 77%);
                border-radius: 2px;
                display: flex;
                width: 100%;
                gap: 20px;
            }

            .simple-box-title,
            .simple-box-description {
                padding: 10px;
                margin: 0;

                background: #fff;
                border: solid 1px hsl(0, 0%, 77%);
            }

            .simple-box-title {
                width: 30%;
            }

            .simple-box-description {
                width: 70%;
            }

            .insertdiv {
                height: 100px;
                width: 100px;
                background-color: black;
            }
            /* Стили разметки  */

            .grid-row {
                display: flex;
                flex-wrap: wrap;
                padding: 0;
            }

            .grid-cell {
                box-sizing: border-box;
                overflow: hidden;
            }

            /* Стили виджета комментария  */

            .main_div {
                width: 100%;
                display: flex;
            }

            .widget_container {
                width: 100%;
            }

            .product_card {
                background-color: #1c1c1f;
                height: auto;
                color: white;
                padding: 60px;
                max-width: 100%;
            }

            .product_card p {
                font-size: 30px;
                line-height: 60px;
                max-width: 70%;
            }

            .product_card_flex_1 {
                display: flex;
                justify-content: space-between;
            }

            .logo {
                width: 200px;
                height: 50px;
                background-color: #fff;
            }

            .person {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background-color: #fff;
            }

            .person_div {
                display: flex;
                align-items: center;
                gap: 30px;
                margin-top: 40px;
                font-size: 24px;
                font-style: italic;
                color: rgb(156, 255, 255);
            }
            .arrow {
                clip-path: polygon(
                    75% 0%,
                    100% 50%,
                    75% 100%,
                    57% 100%,
                    84% 50%,
                    57% 0
                );
                background-color: #fff;
                width: 50px;
                height: 50px;
                cursor: pointer;
            }

            .bottom_div {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        </style>
        <div>
            <div class="main-container">
                <div
                    class="editor-container editor-container_classic-editor"
                    id="editor-container"
                >
                    <div class="editor-container__editor">
                        <div id="editor"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./main.js"></script>
    </body>
</html>
